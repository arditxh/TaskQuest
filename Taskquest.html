<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskQuest</title>
    <link rel="stylesheet" href="assets/Taskqueststyles.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">Workspace</div>
      <div class="sidebar-item active">
        <span class="icon">📝</span>
        <span>Quick Notes</span>
      </div>
      <div class="sidebar-item">
        <span class="icon">📚</span>
        <span>Personal</span>
      </div>
      <div class="sidebar-item">
        <span class="icon">💼</span>
        <span>Work</span>
      </div>
      <div class="sidebar-item">
        <span class="icon">🎯</span>
        <span>Goals</span>
      </div>
      <div class="sidebar-item">
        <span class="icon">🛒</span>
        <span>Shopping</span>
      </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-actions">
          <button class="toolbar-button">Share</button>
          <button class="toolbar-button">Export</button>
          <button class="toolbar-button">•••</button>
        </div>
      </div>

      <!-- Note Editor -->
      <div class="note-editor">
        <input type="text" class="note-title" placeholder="Untitled" />
        <div
          class="note-content"
          contenteditable="true"
          placeholder="Type '/' for commands or start writing..."
        ></div>
      </div>
    </div>
    <!-- Floating Action Button -->
    <div class="fab">+</div>
  </body>
</html>

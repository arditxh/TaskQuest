<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion-Style Notes</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
            color: #37352f;
        }

        /* Sidebar styles */
        .sidebar {
            width: 240px;
            background-color: #f7f6f3;
            border-right: 1px solid #e0e0e0;
            padding: 12px;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 6px 10px;
            font-weight: 600;
            font-size: 14px;
            color: #37352f;
            margin-bottom: 8px;
        }

        .sidebar-item {
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
        }

        .sidebar-item:hover {
            background-color: #ebebea;
        }

        .sidebar-item.active {
            background-color: #e9e9e7;
            font-weight: 500;
        }

        .sidebar-item .icon {
            margin-right: 8px;
            opacity: 0.6;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            padding: 8px 16px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            background-color: white;
        }

        .toolbar-actions {
            display: flex;
            gap: 8px;
        }

        .toolbar-button {
            padding: 4px 8px;
            border-radius: 4px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #37352f;
        }

        .toolbar-button:hover {
            background-color: #ebebea;
        }

        /* Note editor */
        .note-editor {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background-color: white;
            margin: 16px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .note-title {
            font-size: 40px;
            font-weight: 700;
            border: none;
            outline: none;
            width: 100%;
            margin-bottom: 24px;
            padding: 4px 0;
        }

        .note-title::placeholder {
            color: #b3b3b3;
            opacity: 1;
        }

        .note-content {
            font-size: 16px;
            line-height: 1.5;
            outline: none;
            min-height: 100px;
        }

        [contenteditable="true"]:empty:before {
            content: attr(placeholder);
            color: #b3b3b3;
            pointer-events: none;
            display: block;
        }

        /* Floating action button */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background-color: #37352f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .fab:hover {
            background-color: #2b2a26;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">Workspace</div>
        <div class="sidebar-item active">
            <span class="icon">üìù</span>
            <span>Quick Notes</span>
        </div>
        <div class="sidebar-item">
            <span class="icon">üìö</span>
            <span>Personal</span>
        </div>
        <div class="sidebar-item">
            <span class="icon">üíº</span>
            <span>Work</span>
        </div>
        <div class="sidebar-item">
            <span class="icon">üéØ</span>
            <span>Goals</span>
        </div>
        <div class="sidebar-item">
            <span class="icon">üõí</span>
            <span>Shopping</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-actions">
                <button class="toolbar-button">Share</button>
                <button class="toolbar-button">Export</button>
                <button class="toolbar-button">‚Ä¢‚Ä¢‚Ä¢</button>
            </div>
        </div>

        <!-- Note Editor -->
        <div class="note-editor">
            <input type="text" class="note-title" placeholder="Untitled">
            <div class="note-content" contenteditable="true" placeholder="Type '/' for commands or start writing..."></div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab">+</div>
</body>
</html>
